 -webkit-box-shadow: 4px 9px 24px -14px rgba(0,0,0,0.17);

<body>
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        letter-spacing: 1.2;
        }

        input {
        }

        .input-label {
          position: absolute;
          color: #999;
          background-color: #fff;
          z-index: 10;
          transition: transform 150ms ease-out, font-size 150ms ease-out;
        }

        .focused .input-label {
          transform: translateY(-100%);
          margin: 5px 0 0;
          font-size: .60em;
        }

        #content {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
    <div id="content"> </div>
</body>
